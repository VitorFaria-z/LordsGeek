    <style>
        /* Seu código de estilo existente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .logo img {
            margin-top: 1%;
            width: 120px;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 0;
            background-color: #363531;
            position: relative;
            color: rgb(243, 178, 38);
            width: 100%;
            font-family: Impact;
            font-size: larger;
            padding-left: 40px;
        }

        .options {
            display: flex;
            gap: 20px;
            align-items: center;
            padding-left: 10%;
        }
        .options p {
            padding: 10px;
            background-color: #363531;
            cursor: pointer;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .options p:hover {
         /* Altera a cor de fundo ao passar o mouse */
        border-radius: 10px;
        color: #cf4e02;
        }
        .options i:hover {
         /* Altera a cor de fundo ao passar o mouse */
        border-radius: 10px;
        color: #cf4e02;
        }
        .iconuser,
        .iconshop {
            color: rgb(243, 178, 38);
            font-size: 20px;
            cursor: pointer;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .flex-container {
            width: 200px;
            background-color: #363531;
            padding: 10px;
            margin-right: 20px;
            border-radius: 4px;
        }

        .flex-container h4 {
            margin-bottom: 10px;
            color: #fff; /* Cor do texto dos títulos */
            font-size: 18px; /* Tamanho da fonte dos títulos */
        }

        .flex-container form,
        .flex-container div {
            margin-bottom: 10px;
        }

        .flex-container a {
            text-decoration: none;
            color: #363531; /* Cor do texto dos links */
            font-size: 16px; /* Tamanho da fonte dos links */
            padding: 5px;
            background-color: rgb(243, 178, 38); /* Fundo dos links */
            border-radius: 5px; /* Borda arredondada dos links */
            display: block;
            margin-bottom: 5px;
            text-align: center;
            padding-bottom: 9px;
        }


        
    </style>
    <!-- Adicione o script de configuração do Firebase aqui -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
        const firebaseConfig = {
        apiKey: "AIzaSyDmJEyfaSfTQdyiGka6EDKWPCoGYrWUWWg",
        authDomain: "lordsgeek-14c4f.firebaseapp.com",
        projectId: "lordsgeek-14c4f",
        storageBucket: "lordsgeek-14c4f.appspot.com",
        messagingSenderId: "44590993034",
        appId: "1:44590993034:web:576f27dc94159d92226773",
        measurementId: "G-PJ4QVRS9LX"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Função para verificar o estado de autenticação atual
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usuário logado: ", user);
                // Exiba informações do usuário onde necessário
                document.getElementById('user-info').textContent = `Bem-vindo, ${user.displayName}`;
            } else {
                console.log("Usuário não está logado.");
                // Redirecione para a página de login ou faça algo apropriado
            }
        });
    
        document.addEventListener('DOMContentLoaded', function() {
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            googleSignInBtn.addEventListener('click', function() {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        console.log("Usuário logado: ", user);
                        // Redirecione para outra página
                        window.location.href = "http://127.0.0.1:5500/loja.html"; // Substitua pela URL da página de destino
                    })
                    .catch((error) => {
                        console.error("Erro ao fazer login: ", error);
                    });
            });
        });
    </script>
    
</head>
