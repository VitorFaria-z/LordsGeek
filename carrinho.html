    <script>
        // Funções JavaScript aqui

        function carregarCarrinho() {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let carrinhoDiv = document.getElementById('carrinho');
            let totalDiv = document.getElementById('total');
            let total = 0;

            carrinhoDiv.innerHTML = '';

            if (carrinho.length === 0) {
                carrinhoDiv.innerHTML = '<p class="carrinho-vazio">Seu carrinho está vazio.</p>';
                totalDiv.innerHTML = '';
                return;
            }

            carrinho.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('carrinho-item');
                let precoTotalItem = item.preco * item.quantidade;
                total += precoTotalItem;

                itemDiv.innerHTML = `
                    <h2>${item.nome} - Tamanho: ${item.tamanho}</h2>
                    <p>Quantidade: ${item.quantidade}</p>
                    <p>Preço: R$ ${precoTotalItem.toFixed(2)}</p>
                    <button onclick="removerItem('${item.nome}', '${item.tamanho}')">Remover</button>
                `;
                carrinhoDiv.appendChild(itemDiv);
            });

            totalDiv.innerHTML = `<h3>Total: R$ <span id="total-valor">${total.toFixed(2)}</span></h3>`;
        }

        function pagarComPIX() {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let total = parseFloat(document.getElementById('total-valor').textContent);

            // Construir mensagem para o WhatsApp com os itens do carrinho
            let mensagem = `Olá! Estou fazendo um pedido pelo site e gostaria de pagar com PIX, itens do pedido: `;
            carrinho.forEach(item => {
                mensagem += `- ${item.nome} (Tamanho: ${item.tamanho})  Quantidade: ${item.quantidade}`;
            });
            mensagem += ` Total: R$ ${total.toFixed(2)}`;

            // Número de telefone (substitua com o seu número)
            let telefone = '47984994693';

            // Montar o link para o WhatsApp
            let linkWhatsApp = `https://wa.me/${5547984994693}/?text=${encodeURIComponent(mensagem)}`;

            // Abrir o link no WhatsApp
            window.open(linkWhatsApp, '_blank');

            // Limpar o carrinho após o pagamento, se necessário
            localStorage.removeItem('carrinho');
            carregarCarrinho(); // Atualiza a interface após o pagamento
        }

        function pagarComCartao(event) {
            event.preventDefault();
            let total = parseFloat(document.getElementById('total-valor').textContent);
            // Simulação de processamento do pagamento com cartão
            alert(`Pagamento de R$ ${total.toFixed(2)} realizado com sucesso com o cartão de crédito!`);

            // Limpar o carrinho após o pagamento, se necessário
            localStorage.removeItem('carrinho');
            carregarCarrinho(); // Atualiza a interface após o pagamento
        }

        function pagarComBoleto() {
            let total = parseFloat(document.getElementById('total-valor').textContent);
            // Simulação de geração de boleto
            alert(`Boleto no valor de R$ ${total.toFixed(2)} gerado com sucesso! Verifique seu e-mail para mais detalhes.`);

            // Limpar o carrinho após o pagamento, se necessário
            localStorage.removeItem('carrinho');
            carregarCarrinho(); // Atualiza a interface após o pagamento
        }

        function removerItem(nome, tamanho) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let itemIndex = carrinho.findIndex(item => item.nome === nome && item.tamanho === tamanho);

            if (itemIndex !== -1) {
                carrinho.splice(itemIndex, 1);
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            carregarCarrinho();
        }

        document.addEventListener('DOMContentLoaded', carregarCarrinho);

        // Adiciona os eventos de clique para os botões de pagamento
        document.getElementById('btn-pagar-pix').addEventListener('click', pagarComPIX);
        document.getElementById('btn-pagar-cartao').addEventListener('click', function () {
            document.getElementById('cartao-container').style.display = 'block';
            document.getElementById('boleto-container').style.display = 'none';
        });
        document.getElementById('btn-pagar-boleto').addEventListener('click', pagarComBoleto);

        // Adiciona o evento de envio para o formulário de pagamento com cartão
        document.getElementById('form-cartao').addEventListener('submit', pagarComCartao);
    </script>
